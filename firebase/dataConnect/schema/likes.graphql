graphql
type Like {
  id: ID!
  post_id: String!
  user_id: String!
  created_at: Timestamp!
}

extend type Query {
  likes: [Like!]!
  like(id: ID!): Like
}

extend type Mutation {
  createLike(post_id: String!, user_id: String!): Like!
  deleteLike(id: ID!): Boolean!
}

type Timestamp {
  seconds: Int!
  nanoseconds: Int!
}